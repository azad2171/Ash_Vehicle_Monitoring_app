
<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Delivery Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 220px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .value {
            font-size: 28px;
            font-weight: bold;
            color: #2980b9;
        }
        .label {
            margin-top: 8px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>ðŸšš Vehicle Delivery Management â€“ Dashboard</h1>

<div class="cards">
    <div class="card">
        <div class="value">{{ total_trips }}</div>
        <div class="label">Total Trips</div>
    </div>

    <div class="card">
        <div class="value">{{ active_trucks_inside }}</div>
        <div class="label">Active Trucks Inside</div>
    </div>

    <div class="card">
        <div class="value">{{ average_turnaround_minutes }}</div>
        <div class="label">Avg Turnaround (mins)</div>
    </div>

    <div class="card">
        <div class="value">{{ total_ash_transported }}</div>
        <div class="label">Ash Transported (tons)</div>
    </div>
</div>

</body>
</html>
