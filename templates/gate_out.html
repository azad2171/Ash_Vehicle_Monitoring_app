{% if open_trips %}
<form method="post">

    <label>Open Trips</label><br>
    <select name="trip_id" required>
        {% for trip in open_trips %}
        <option value="{{ trip.id }}">
            {{ trip.truck.truck_number }} |
            {{ trip.trip_type }} |
            {{ trip.party.name }} |
            Entered: {{ trip.gate_in_time.strftime('%H:%M') }}
        </option>
        {% endfor %}
    </select><br><br>

    <label>Ash Quantity (MT)</label><br>
    <input type="number" step="0.01" name="ash_quantity" required><br><br>

    <button type="submit">Register Exit</button>

</form>
{% else %}
<p>No trucks currently inside premises.</p>
{% endif %}
